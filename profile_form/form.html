<!doctype html>
<html>
  <head>
    <title>Create Your Profile</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" method="post" >
      <h1>Create Your Profile</h1>
      <fieldset class="personal">
        <h2>Personal Info</h2>
        <dl>
          <dt>
            <label for="first_name">Your Name</label>
          </dt>
          <dd>
            <input type="text" name="first_name" id="first_name" placeholder="First"/> 
            <input type="text" name="last_name" id="last_name" placeholder="Last"/>
          </dd>
          <dt>
            <label for="email">Email</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" autocomplete="off" autocorrect="off" autocapitalize="none" />
          </dd>
        </dl>
      </fieldset>
      <fieldset class="social">
        <h2>Social Media Accounts</h2>
        <dl class="partial third">
          <dt>
            <label for="facebook">Facebook</label>
          </dt>
          <dd>
            <input type="text" name="facebook" id="facebook" /> 
          </dd>
        </dl><!--
        --><dl class="partial third">
          <dt>
            <label for="twitter">Twitter</label>
          </dt>
          <dd>
            <input type="text" name="twitter" id="twitter" /> 
          </dd>
        </dl><!--
        --><dl class="partial third last">
          <dt>
            <label for="first_name">LinkedIn</label>
          </dt>
          <dd>
            <input type="text" name="linkedin" id="linkedin" /> 
          </dd>
        </dl>
      </fieldset>
      <fieldset class="account">
        <h2>Account Info</h2>
        <dl>
          <dt>
        <label for="profile_name">Profile Name</label>
          </dt>
          <dd>
        <input type="text" name="profile_name" id="profile_name" />
          </dd>
          <dt>
        <label>Password</label>
          </dt>
          <dd>
        <input type="text" name="password" id="password" />
          </dd>
          <dt>
        <label>Confirm Password</label>
          </dt>
          <dd>
        <input type="text" name="confirm" id="confirm" />
          </dd>
        </dl>
      </fieldset>
      <fieldset class="bio">
        <dl>
        <h2>Account Info</h2>
          <dt>
            <label>Profile Name</label>
          </dt>
          <dd>
            <input type="text" name="profile_name" />
          </dd>
          <dt>
            <label>Password</label>
          </dt>
          <dd>
            <input type="text" name="password" />
          </dd>
          <dt>
            <label>Confirm Password</label>
          </dt>
          <dd>
            <input type="text" name="confirm" />
          </dd>
        </dl>
      </fieldset class="confirm" >
      <fieldset>
        <h2>Bio</h2>
        <textarea rows="6" cols="80" name="comments"></textarea>
      </fieldset>         
      <fieldset>
        <label><input type="checkbox" value="DOS" name="DOS" />I agree to treat others with respect, and will not say anything at all if I have nothing nice to say.</label>
        <input type="submit" value="Create Account" />
      </fieldset>
    </form>
  </body>
</html>
